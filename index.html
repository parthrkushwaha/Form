<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container1">

        <div class="container2">
            <!-- <span class="close">&times;</span> -->

            <form action="backend.javascript">

                <h2>Google form</h2>
                <div>
                    Full Name:<span>&#42;</span><input type="text" name="myname" id="name" onkeydown="return /[a-zA-Z]/i.test(event.key)" required>
                </div>
                <br>
                <div>
                    Mobile number:<span>&#42;</span><input type="number" name="mynumber" id="number"
                        onkeydown="return isNumberKey(event)"  required>
                </div>
                <br>
                <div>
                    Email:<span>&#42;</span><input type="email" name="myemail" id="email" required>
                </div>
                <br>
                <div>
                    password:<span>&#42;</span><input type="text" name="mypassword" id="password" required>
                </div>
                <br>
                <div>
                    Date:<span>&#42;</span><input type="date" name="mydate" id="date" required>
                </div>
                <br>
                <div>
                    address:<br><textarea name="mytext" cols="40" rows="5" id="address"></textarea>
                </div>
                <br>
                <div>
                    gender:<span>&#42;</span> female <input type="radio" name="mygender" required>
                    male <input type="radio" name="mygender" required>
                    transgender <input type="radio" name="mygender" required>
                </div>
                <br>
                <div>
                    <label for="profession">profession <span>&#42;</span></label>
                    <select id="profession" required>
                        <option id="pro"></option>
                        <option value="WD" id="pro">web development</option>
                        <option value="AD" id="pro">app development</option>
                        <option value="AD" id="pro">android development</option>
                        <option value="SD" id="pro">software development</option>
                        <option value="CS" id="pro">computer science</option>
                    </select>

                </div>
                <br>
                <div>
                    write about yourself:<br><textarea name="mytext" cols="40" rows="5" id="yourself"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="submit now" class="button">
                    <input type="reset" value="reset now" class="button">
                </div>

            </form>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
